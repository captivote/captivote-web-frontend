<form fxLayout="column" (ngSubmit)="createRoom()">
  <mat-form-field>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Capacity" type="number">
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit">Create</button>
</form>
